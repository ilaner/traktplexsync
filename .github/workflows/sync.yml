name: sync

on:
  schedule:
    # Runs every two hours" (see https://crontab.guru)
    - cron: '0 */2 * * *'
  workflow_dispatch:
  

jobs:
  sync:
    name: sync
    runs-on: ubuntu-latest
    steps:
      - name: Install trakplexsync
        run: pipx install PlexTraktSync

      - name: Add secrets to config
        run: |
          mkdir -p /home/runner/.config/PlexTraktSync
          cd /home/runner/.config/PlexTraktSync
          echo -e "${{ secrets.ENVFILE }}" >> .env
          echo -e "${{ secrets.SERVERS }}" >> .servers.yml
          echo -e "${{ secrets.PYTRAKT }}" >> .pytrakt.json
          echo -e "${{ secrets.CONFIG }} " >> config.yml
      - name: sync
        run: |
          cat /home/runner/.config/PlexTraktSync/servers.yml
          plextraktsync sync